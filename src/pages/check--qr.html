<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="wrapper">
    <div class="language">
        <div class="language__item "><img src="../assets/svg/uk-flag.svg" alt="uk flag"></div>
        <div class="language__item language__item--active"><img src="../assets/svg/ukr-flag.svg" alt="ukr flag"></div>
    </div>
    <div class="figure"><img class="figure__img" src="../assets/img/figures/check.png" alt="figure"></div>
    <div class="layout">
        <h2 class="layout__main-title">Отримайте ваш чек</h2>
        <div class="check--qr-page">
            <div class="check--qr-page__qr"></div>
            <button class="check--qr-page__button">Відправити на електронну пошту <img class="check--qr-page__button--icon" src=".././assets/svg/button-icon.svg" alt="button arrow"></button>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
<script type="module" src="../js/index.js"></script>
</body>
</html>
