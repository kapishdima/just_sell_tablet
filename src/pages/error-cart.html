<body>
  <div class="wrapper">

      <div class="language__item "><img src="../assets/svg/uk-flag.svg" alt="uk flag"></div>
      <div class="language__item language__item--active"><img src="../assets/svg/ukr-flag.svg" alt="ukr flag">
      </div>
    </div>

    <div class="cart">
      <div class="cart__icon"><span class="cart__count">2</span></div>
    </div>


    <div class="wrapper__cart-popup cart-popup">
      <div class="cart-popup-top">
        <div class="cart-popup-top__title">Кошик</div>
        <button type="button" class="cart-popup-top__close"></button>
      </div>
      <div class="cart-popup__list">
        <div class="cart-popup-item">
          <img class="cart-popup-item__img" src="../assets/img/coffee.png" alt="Image">
          <div class="cart-popup-item-info">
            <h3 class="cart-popup-item-info__name">Кава “Еспресо”</h3>
            <div class="cart-popup-item-info-options">
              <p class="cart-popup-item-info-options__title">Кількість:</p>
              <div class="cart-popup-item-info-options-functional">
                <button type="button"
                  class="cart-popup-item-info-options-functional__button cart-popup-item-info-options-functional__button--minus">
                </button>
                <input type="text" class="cart-popup-item-info-options-functional__input" value="1">
                <button type="button"
                  class="cart-popup-item-info-options-functional__button cart-popup-item-info-options-functional__button--plus">
                </button>
              </div>
            </div>
            <p class="cart-popup-item-info__price">60.00 грн.</p>
          </div>
        </div>
      </div>
      <div class="cart-popup__buttons">
        <button type="button" class="cart-popup__buttons--confirm">Confirm</button>
        <button type="button" class="cart-popup__buttons--cancel">Cancel</button>
      </div>
    </div>
